<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verification Pending</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1y8tOHy56G1vta9" crossorigin="anonymous">
</head>

<body>
    <!-- Container for the pending verification message -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-body">
                        <!-- Pending Icon -->
                        <div class="mb-4">
                            <i class="bi bi-hourglass-split" style="font-size: 3rem; color: #f5c6cb;"></i>
                        </div>
                        <!-- Verification Message -->
                        <h4 class="card-title text-danger">Verification Pending</h4>
                        <p class="card-text">
                            Your profile is currently under review. Please wait until the admin verifies your profile.
                        </p>
                        <p class="text-muted">
                            You will receive a notification once the verification process is complete.
                        </p>
                        <!-- Refresh Button or Link to Dashboard -->
                        <a href="#" class="btn btn-primary mt-3">Refresh</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js (for Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBogGzO2haKpPytz0U5K5Iqf/RTBmxEjhBYI1GxW9WOWwi1k" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93fQ7b8Y+Y6k6oHt7MXa4kA6b4Tvb7c2wlfyFt7pOUmBY9H59b2rdGz+IQTqN4" crossorigin="anonymous">
    </script>
    <!-- Bootstrap Icons CDN for hourglass icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
