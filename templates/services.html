{% extends "common.html" %}
{% block body %}
<div style="margin-left: 10%; margin-right: 10%;">    <h1>Services we offer</h1>
    <div class="container">
        {% for service in services %}
        <div  onclick="window.location.href='/service_page/{{service.service_id}}'" class="service-box">
            <div class="service-icon">icon</div>
            <div class="service-title">{{service.service_name}}</div>
            <div class="service-desc">{{service.service_desc}}</div>
            <div class="service-desc">{{service.service_b_price}}</div>
            <div class="service-desc">Needs {{service.time_required}}h complete</div>
            
            </div>
            
        {% endfor %}
    </div></div>

<style>

    .container {
        max-width: 1200px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        padding: 10px;
        width: 100%;
    }

    .service-box {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        transition: transform 0.2s ease;
    }

    .service-box:hover {
        transform: scale(1.05);
    }

    .service-title {
        font-size: 1.2em;
        margin-bottom: 10px;
        font-weight: bold;
        word-wrap: break-word;
    }


    .service-desc {
        background-color: #f2a654;
        color: white;
        padding: 5px 10px;
        margin-top: 2px;
        border-radius: 20px;
        font-size: 0.9em;
        word-wrap: break-word;
    }


</style>
{% endblock %}
